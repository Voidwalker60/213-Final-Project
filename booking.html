<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Your Ticket - VibeFlow</title>
    
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js.js" defer></script>
</head>
<body>

    <div class="background-overlay"></div>

    <header class="navbar primary-header">
        <div class="header-left">
            <a href="index.html" class="no-decoration-link">
                <div class="logo">
                    <span class="stubhub-logo-text">VibeFlow</span>
                </div>
            </a>
        </div>

        <nav class="nav-links-right">
            <a href="index.html" class="nav-item">Back to Concerts</a>
            <button class="sign-in-btn">Sign In <i class="fas fa-user-circle user-icon"></i></button>
            <button class="useful-btn">Help</button>
        </nav>
    </header>

    <div class="main-content-wrapper booking-page-wrapper">
        <section id="booking" class="booking-section">
            <h2>Complete Your Booking</h2>
            <form id="bookingForm">
                
                <label>Selected Concert</label>
                <input type="text" id="selectedConcert" name="concert" readonly required class="readonly-input">
                
                <label>Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
                
                <label>Email</label>
                <input type="email" id="email" name="email" required placeholder="name@example.com">
                
                <label>Ticket Type</label>
                <select id="ticketType" name="ticketType" required style="width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc;">
                    <option value="1">Normal (Standard View)</option>
                    <option value="1.5">Premium (Front Row Seats)</option>
                    <option value="2.5">VVIP (Backstage Access + Lounge)</option>
                </select>

                <label>Number of Tickets</label>
                <input type="number" id="tickets" name="tickets" min="1" max="10" value="1" required>

                <label>Price per Ticket</label>
                <input type="text" id="singlePriceDisplay" name="price" readonly style="background-color: #e9ecef; cursor: not-allowed; color: #555;">

                <label>Total Price</label>
                <input type="text" id="totalPrice" name="total" readonly style="background-color: #e9ecef; cursor: not-allowed; font-weight: bold; color: #000;">
                
                <button class="submit-btn" type="submit" style="margin-top: 20px;">Confirm Booking</button>
            </form>
            <p id="message"></p>
        </section>
    </div> 
    <div id="authModal" class="auth-modal-overlay">
    <div class="auth-modal-content">
        <span class="close-modal-btn">&times;</span>
        
        <h2 id="modalTitle">Welcome Back</h2>
        <div class="auth-toggle">
            <span id="tabSignIn" class="active-tab">Sign In</span> / 
            <span id="tabSignUp">Sign Up</span>
        </div>

        <form id="authForm">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="authEmail" placeholder="Email Address" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="authPassword" placeholder="Password" required>
            </div>

            <button type="submit" id="authSubmitBtn" class="auth-submit-btn">Enter</button>
            
            <p class="forgot-password">Forgot Password?</p>
            <p id="authMessage" style="color: #ff4d4d; margin-top: 10px; font-size: 0.9rem;"></p>
        </form>
    </div>
</div>
</body>
</html>
